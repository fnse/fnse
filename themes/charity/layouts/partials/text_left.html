<section class="text_left module {{ $.module.Params.class_name }}">

	<div class="container">

		<div class="copy left">

			<h3>{{ $.module.Title }}</h3>

			<img src="{{ $.module.Params.image }}" class="coreImage" />

			<p>{{ $.module.Content }}</p>

			<a href="{{ $.module.Params.link }}" class="button blue {{ $.module.Params.button_icon }}">{{ $.module.Params.button}}</a>

		</div>

	</div>

</section>
