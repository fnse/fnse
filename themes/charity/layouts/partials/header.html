<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{- end }}

  <!-- CSS -->
  <link rel="stylesheet" href="/css/index.css">

  <!-- JS -->
  <script src="/js/index-min.js"></script>

  <!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600,900|Open+Sans:300,400,600,600i" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.png">

  <!-- RSS -->
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <!-- MapKit -->
  <script src="https://cdn.apple-mapkit.com/mk/5.x.x/mapkit.js"></script>

  <!-- NoScript : Force pending animations and hidden content to instantly be visible if JS is disabled -->
  <noscript>
    <style>
      .triggerMe {
        visibility: visible !important;
      }
      .triggerMe::before {
        visibility: visible !important;
      }
      p {
        margin-top: 1.5rem !important;
      }
      .hide {
        display: block !important;
      }
    </style>
  </noscript>

</head>
