<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ .Hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

  <!-- Meta Tags -->
  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  {{- end }}
  <meta name="Description" content="{{ .Description }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,900%7COpen+Sans:300,400,600,600i" rel="stylesheet">
  <link rel="preload" href="/fonts/PeaceSans.woff2" as="font" type="font/woff2" crossorigin>


  <!-- CSS -->
  <link rel="stylesheet" href="/css/index.css" media="screen">

  <!--These styles styles are only for print as set by the media value-->
  <link rel="stylesheet" href="/css/print.css" media="print">

  <!-- JS -->
  <script src="/js/index-min.js" defer></script>

  <!-- NoScript : Force pending animations and hidden content to instantly be visible if JS is disabled -->
  <noscript>
    <style>
      .triggerMe {
        visibility: visible !important;
      }
      .triggerMe::before {
        visibility: visible !important;
      }
      p {
        margin-top: 1.5rem !important;
      }
      .hide {
        display: block !important;
      }
    </style>
  </noscript>

  <!-- Icons -->
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph -->
  <meta property="og:image:width" content="1027">
  <meta property="og:image:height" content="538">
  <meta property="og:title" content="Friends of North Shore Elementary">
  <meta property="og:description" content="Promoting our local gem of an elementary school here in St. Petersburg, FL.">
  <meta property="og:url" content="http://fnse.org">
  <meta property="og:image" content="http://fnse.org/og-image.jpg">

</head>
