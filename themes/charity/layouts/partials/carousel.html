<section class="carousel  center {{ .Params.class_name }} module padded-module" id="{{ replace .Title " " "" }}">

	<div class="container">

		{{ partial "module_header.html" . }}

		<p class="white-font">{{ .Description }}</p>

		<div class="sample-projects">

			{{ range $key, $value := .Params.list_items }}
				<div class="project {{ if eq $key 1 }}center-project{{ end }}">
					<img class="projectImage" src="{{ $value.image }}" />
					<h4>{{ $value.title }}</h4>
					<p>{{ $value.description }}</p>
					{{ if isset $value "link" }}
						<a href="{{ $value.link }}" class="button blue more">MORE</a>
					{{ end }}
				</div>
			{{ end }}

		</div>

		{{ if and (isset .Params "button") (ne .Params.button "") }}
			<a href="{{ .Params.link }}" class="button blue {{ .Params.button_icon }}">{{ .Params.button}}</a>
		{{ end }}

	</div>

</section>
