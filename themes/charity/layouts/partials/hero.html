{{ if isset .Params "hero_title" }}
<section class="hero darken-pseudo {{ .Params.hero_class }} {{ if (not (isset .Params "hero_button_text")) }}nocta{{end}}">

	<div class="container">

		<div class="content">
			<h2>{{ .Params.hero_title }}</h2>
			<p>{{ .Params.hero_subtitle }}</p>
			{{ if isset .Params "hero_button_text" }}
				<a href="{{ .Params.hero_link }}" class="button blue {{ .Params.hero_button_icon }}">{{ .Params.hero_button_text }}</a>
			{{ end }}
		</div>

	</div>

</section>

<div class="castle-wall">&nbsp;</div>
{{ end }}
