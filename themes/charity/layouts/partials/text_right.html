<section class="text_right module {{ $.module.Params.class_name }}">

	<div class="container">

		<div class="copy right">

			<h3>{{ $.module.Title }}</h3>

			<img src="{{ $.module.Params.image }}" class="coreImage" height="600px;" />

			<p>{{ $.module.Content }}</p>

			<a href="#" class="button blue {{ $.module.Params.button_icon }}">{{ $.module.Params.button}}</a>

		</div>

	</div>

</section>
